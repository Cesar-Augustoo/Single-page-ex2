<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page com Galeria</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Trabalhos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" class="menu-icon">
        </div>

        <div class="row">
            <div class="col">
                <div class="text-box">
                    <h5>Nossos Produtos</h5>
                    <h1><strong>Simplicidade</strong><br> e <strong>máxima</strong> sofisticação</h1>
                </div>
                <img src="img/circle.png" class="small-icon1">
                <img src="img/circle.png" class="small-icon2">
                <img src="img/square.png" class="small-icon3">
            </div>
            <div class="col">
                <div class="gallery-box">
                    <img src="img/pic2.jpg" id="gallery">
                    <ul>
                        <li class="btn">01</li>
                        <li class="btn active">02</li>
                        <li class="btn">03</li>
                        <li class="btn">04</li>
                    </ul>
                </div>
            </div>
        </div>
        <img src="img/circle.png" class="small-icon4">
        <img src="img/square.png" class="small-icon5">
    </div>
    <script>
        var btn = document.getElementsByClassName("btn");
        var gallery = document.getElementById("gallery");

        var images = new Array(
            "img/pic1.jpg",
            "img/pic2.jpg",
            "img/pic3.jpg",
            "img/pic4.jpg"
        );

        for (let i = 0; i < btn.length; i++) {
            btn[i].onclick = function() {
                gallery.src = images[i];
                let current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace("active", "");
                this.className += " active";
            };
        }
    </script>

</body>

</html>
